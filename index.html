<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock | Odin Project</title>
	<link rel="stylesheet" type="text/css" href="/home/david-boc/p_clock/clock.css">
	<link rel="stylesheet" type="text/css" href="/home/david-boc/p_clock/reset.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1 class="text-info text-center">The PomoDoro Clock</h1>
<div class="timerSession">
<h2 class="text-secondary text-center">Set Session</h2>
<div class="timerButtons">
	<button class="btn-default" id="sessionLess"> < </button>
	<div class="sessionDisplay">25:00</div>
    <button class="btn-default2" id="sessionMore"> > </button>
    
    <button class="btn-primary" id="work">Work!</button>
    </div>
    </div>
<div class="timerBreak">
<h2 class="text-secondary text-center" id="break-title">Set Break</h2>
	<button class="btn-default3" id="breakLess"> < </button>
	<button class="btn btn-primary" id="rest">Rest! >:(</button>
	<div class="breakDisplay"> 5:00 </div>
<button class="btn-default4" id="breakMore"> > </button>
	
</div>

<div class="workBox">
	<div class="workDisplay">25:00</div>
	<div class="buttons">
		<button class="btn-success" id="play">Start!</button>
		<button class="btn-warning" id="pause">Pause</button>
		<button class="btn-danger" id="stop">Stop</button>
		<button class="btn-info" id="refresh">Refresh</button>
	</div>
</div>
	</div>

<script type="text/javascript" src="/home/david-boc/p_clock/clock.js"></script>
</body>
</html>
